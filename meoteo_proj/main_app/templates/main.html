{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>{{ title }}</title>
    <link  rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block head %}{% endblock head %}
</head>
<body>
{% block body %}{% endblock body %}
<script>

    get_token = () => {
        return "{{ csrf_token }}";

{% block script %}{% endblock script %}
</body>
</html>
